<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Form</title>
</head>
<body>
    <h1>Reservation Form</h1>
    <form action="/submit-reservation" method="POST">
        <div>
            <label for="user">User ID:</label>
            <select name = "user" id="user"></select>
            <script src = "/public/js/getusers.js"></script>
        </div>
        <div src = '/js/getlocation.js'>
            <label for="location">Location ID:</label>
            <select name = "location" id = "location"> 
                <option value="loc 1">Loc 1</option>
                <option value="loc 2">Loc 2</option>
                <option value="loc 3">Loc 3</option>
            </select>
        </div>
        <div>
            <label for="startTime">Start Time:</label>
            <input type="datetime-local" id="startTime" name="startTime" required>
        </div>
        <div>
            <label for="endTime">End Time:</label>
            <input type="datetime-local" id="endTime" name="endTime" required>
        </div>
        <button type="submit">Submit Reservation</button>
        <a href="home.html">Home</a>
    </form>
</body>
</html>
