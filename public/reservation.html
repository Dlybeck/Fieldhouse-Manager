<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Reservation Form</title>
</head>
<body>
    <h1>Reservation Form</h1>
    <form id="resForm">
        <div>
            <label for="user">User ID:</label>
            <select name = "user" id="user" required></select>
            <script src = "/public/js/getusers.js"></script>
        </div>
        <div>
            <label for="location">Location ID:</label>
            <select name = "location" id = "location" required></select>
            <script src = "/public/js/getlocation.js"></script>
        </div>
        <div>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div>
            <label for="startTime">Start Time:</label>
            <input type="time" id="startTime" name="startTime" required>
        </div>
        <div>
            <label for="endTime">End Time:</label>
            <input type="time" id="endTime" name="endTime" required>
        </div>
        <button type="submit" id="submit">Submit Reservation</button>
        <a href="home.html">Home</a>
    </form>
    <script src="/public/js/getreservation.js"></script>
</body>
</html>
