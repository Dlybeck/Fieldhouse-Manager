<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="/js/signup.js"></script>
</head>
<body>
    <section>
        <form id= "signupform" class="signupform" method="post">
            <h2>Sign Up</h2>
            <div>
                <input id="fname" type="text" name="firstname" placeholder="First">
                <input id="lname" type="text" name="lastname" placeholder="Last">
            </div>
            <div>
                <input id="email" type="email" name="email" placeholder="Email">
            </div>
            <div>
                <input id="username" type="text" name="username" placeholder="Username">
            </div>
            <div>
                <input id="password" type="password" name="password" placeholder="Password">
                <input id="confirm_password" type="password" name="confirm_password" placeholder="Confirm Password">
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="signin.html">Sign in</a></p>
    </section>
    
</body>
</html>
