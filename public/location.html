<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Form</title>
</head>
<body>
    <script src="js/addlocation.js"></script>
    <h1>Location Form</h1>
    <form id="locationForm">
        <div>
            <label>Location Name:</label>
            <input type="text" id="locationName" name="locationName" required>
        </div>
        <div>
            <label>Open Time:</label>
            <input type="datetime-local" id="openTime" name="openTime" required>
        </div>
        <div>
            <label>Close Time:</label>
            <input type="datetime-local" id="closeTime" name="closeTime" required>
        </div>
        <button type="submit">Submit New Location</button>
        <a href="home.html">Home</a>
    </form>
</body>
</html>
